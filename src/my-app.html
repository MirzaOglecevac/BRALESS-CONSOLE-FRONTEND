<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }


      app-toolbar #logoImage {
        display: inline-block;
        width: 80%;
        height: 40px;
        padding-left: 5px;
      }


      app-toolbar #userImage {
        display: inline-block;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        position: fixed;
        right: 45px;
        bottom: 32px;
      }

      app-toolbar #menuIcon {
        position:relative;
        top:10px;
      }


      app-header {
        background-color: #fff !important;
        height: 40px;
        box-shadow: 0 2px 1px rgba(150,150,150, 0.5);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: #fff;
        text-transform: uppercase;
        font-family: 'sans-serif', 'Roboto';
        font-size: 13px;
        line-height: 40px;
        border-left: 5px solid transparent;
        outline: none;
      }

      .drawer-list a:hover {
        background-color: #888;
        border-left: 5px solid #B200B7;
      }


      #menuIcon {

      }


      /* Login screen */

      #loginScreen {
        z-index: 1000;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #333;
        display: none;
      }


      #loginBox {
        width: 40%;
        min-width: 350px;
        height: 250px;
        background-color: #fff;
        margin: 0 auto;
        margin-top: -150px;
        position: relative;
        top: 50%;
        display: flex;
        flex-direction: column;
      }


      #logo {
        width: 100%;
        padding-top: 20px;
        padding-bottom: 20px;
      }


      #logo img {
        width: 200px;
        margin-left: -100px;
        height: 40px;
        position: relative;
        left: 50%;
      }


      #loginInput {
        width: 100%;
      }


      #loginInput input {
          width: 300px;
          border: 1px solid #ccc;
          position: relative;
        left: 50%;
        margin-left: -160px;
        padding: 8px;
        outline: none;
        border-radius: 2px;
        box-shadow: 1px 2px 1px rgba(150,150,150,0.5);
        font-family: "sans-serif", "Roboto Mono";
        font-size: 15px;
        color: #333;
      }


      #loginInput input:first-child {
        display: inline-block;
        margin-bottom: 10px;
      }


      #loginButton {
        margin-top: 20px;
      }


      #loginButton #login {
        background-color: #B200B7;
        color: #fff;
        padding: 5px;
        width: 150px;
        position: relative;
        left: 50%;
        margin-left: -75px;
        text-transform: none;
        text-align: center;
      }


      /* Logout button */

      #logoutButton {
        position: absolute;
        right: 10px;
        bottom: 33px;
        cursor: pointer;
      }



      /* Dialog */

      #dialog, #dialogAdd {
        display: none;
      }


      #dialogOverlay {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 50000;
        background-color: #333;
        opacity: 0.84;
        display: none;
      }



      /*.drawer-list a.iron-selected {*/
        /*color: #fff;*/
      /*}*/

    </style>


    <!-- HTTP Request -->
    <iron-ajax id="ironAjax"></iron-ajax>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route id="route"
               route="{{route}}"
               pattern="[[rootPath]]:page"
               data="{{routeData}}"
               tail="{{subroute}}">
    </app-route>


    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">

        <app-toolbar>
          <img id="logoImage" src="../images/braless-logo-white.png" />
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a id="admins" name="page-admins" href="[[rootPath]]admins" on-click="_styleClickedMenuItem">Admins</a>
          <a id="users" name="page-users" href="[[rootPath]]users" on-click="_styleClickedMenuItem">Users</a>
          <a id="pornstars" name="page-pornstars" href="[[rootPath]]pornstars" on-click="_styleClickedMenuItem">Pornstars</a>
          <a id="videos" name="page-videos" href="[[rootPath]]videos" on-click="_styleClickedMenuItem">Videos</a>
          <a id="images" name="page-images" href="[[rootPath]]images" on-click="_styleClickedMenuItem">images</a>
          <a id="statistic" name="page-statistic" href="[[rootPath]]statistic" on-click="_styleClickedMenuItem">Statistic</a>
          <a id="terms" name="page-terms" href="[[rootPath]]terms" on-click="_styleClickedMenuItem">Terms and conditions</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button id="menuIcon" icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <img id="userImage" title="{{username}}" src$="{{userImage}}"/>
            <div id="logoutButton" on-click="_logout" style="
										width: 24px;
										height: 24px;
										background-color: #ed253d;
										opacity: 0.84;
										-webkit-mask-image: url('../images/power.svg');
										-webkit-mask-size: 24px;">
            </div>

          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <page-admins name="admins" action="[[actionEnded]]" data="[[dialogData]]"></page-admins>
          <page-users name="users"></page-users>
          <page-pornstars name="pornstars"></page-pornstars>
          <page-pornstarpreview name="pornstarpreview" action="[[actionEnded]]"></page-pornstarpreview>
          <page-videos name="videos"></page-videos>
          <page-videopreview name="videopreview" action="[[actionEnded]]"></page-videopreview>
          <page-images name="images"></page-images>
          <page-imagepreview name="imagepreview" action="[[actionEnded]]"></page-imagepreview>
          <page-statistic name="statistic"></page-statistic>
          <page-terms name="terms"></page-terms>
          <page-404 name="404"></page-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>


    <div id="loginScreen">
      <div id="loginBox">

        <div id="logo">
          <img id="loginBoxImage" src="../images/braless-logo.png"/>
        </div>

        <div id="loginInput">
          <input id="username" on-input="_checkTextColor" on-keydown="_ifEnter"/>
          <br/>
          <input id="password" type="password" on-keydown="_ifEnter"/>
        </div>

        <div id="loginButton">
          <paper-button id="login" raised on-click="_checkIfAdminIsValid">Log in</paper-button>
        </div>
      </div>
    </div>


    <div id="dialogOverlay"></div>
    <dialog-card id="dialog"></dialog-card>
    <dialog-add-admin id="dialogAdd"></dialog-add-admin>


  </template>


  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends AppVM(Polymer.Element, AppModel, Configuration) {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          menuItems: {
              type: Array,
              value: ['admins', 'users', 'pornstars', 'videos', 'images', 'statistic', 'terms']
          },
            username: {
              type: String
            },
            userImage: {
              type: String,
                value: sessionStorage.getItem("image")
            },
            actionEnded: {
                type: String,
                value: ""
            }
            ,
            dialogData: {
              type: Object
            }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }


      ready(){
          super.ready();

            if(sessionStorage.getItem("logged in") == "true"){
                this.$.loginScreen.style = "display: none;"
            }else {
                this.$.loginScreen.style = "display: block;"
            }

            this._checkEvents();

        }


        _checkEvents(){

          // delete pornstar
            this.addEventListener('delete-pornstar', (e) => this._checkDialog(e));

            // delete video
            this.addEventListener('delete-video', (e) => this._checkDialog(e));

            // add admin
            this.addEventListener('add-admin', (e) => this._checkDialog(e));

            // close dialog
            this.addEventListener('close-dialog', (e) => this._closeDialog(e));

            // make action
            this.addEventListener('make-action', (e) => this._sendConfirmationBack(e));


        }


        _checkDialog(e){

          if(e.detail.type == "confirm"){
              this.$.dialogOverlay.style="display: block;";
              this.$.dialog.style="display: block";
          }else  if(e.detail.type == "add-admin"){
              this.$.dialogOverlay.style="display: block;";
              this.$.dialogAdd.style="display: block";
          }

        }


        _closeDialog(){
            this.$.dialogOverlay.style="display: none;";
            this.$.dialogAdd.style="display: none;";
            this.$.dialog.style="display: none;";
        }




        _sendConfirmationBack(e){

          var action = e.detail.value;
          if(action == "add-admin"){
              this.dialogData = e.detail;
          }
          this.actionEnded = action;
          this._closeDialog();

        }



      _styleClickedMenuItem(event){

          var clickedId = event.target.id;


//          for(var i = 0; i < this.menuItems.length; i++){
//              //console.log(this.menuItems[i]);
//              if(clickedId === this.menuItems[i]){
//                  this.$.admins.style = "border-left: 10px solid green;";
//              }else {
//                  this.$.menuItems[i].style = "border-right: 10px solid green;";
//              }
//          }

      }


      _checkTextColor(){
          if(this.$.username.value == ""){
              this.$.username.style = "color: #333";
          }
        }



        _checkIfAdminIsValid(){

          var body = JSON.stringify({
              "name": this.$.username.value,
              "password": this.$.password.value
          });

          this.login(this.$.ironAjax, body);
        }


        _logout(){
          sessionStorage.removeItem("logged in");
          location.href = "/";
        }


        _ifEnter(event){
            if(event.keyCode === 13){
                this._checkIfAdminIsValid();
            }
        }


      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'admins';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }


      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
