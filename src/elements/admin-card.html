
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="admin-card">
    <template>
        <style include="shared-styles">

            #adminCard {
                display: flex;
                flex-direction: row;
                min-width: 320px;
                background-color: #fff;
                width: 100%;
                margin: 0;
                padding: 0;
                font-family: "sans-serif", "Roboto";
                padding: 9px 5px 0 5px;
                border-bottom: 1px solid rgba(100,100,100, 0.4);
            }


            #adminCard:hover {
                background-color: #ddd;
            }


            #adminCard img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: inline-block;
                border: 2px solid rgba(80,80,80,0.5);
            }


            #adminCard > div {
                display: inline-block;
                box-sizing: border-box;
                text-align: center;
                height: 52px;
            }


            #adminCard > div:first-child, #adminCard > div:last-child{
                width: 10%;
            }


            #adminCard > div:nth-child(2) {
                width: 20%;
            }


            #adminCard > div:nth-child(3){
                width: 60%;
            }

            #adminCard span, #adminCard iron-icon {
                position: relative;
                top: 5px;
            }


            #name {
                display: inline-block;
                color: #333;
                padding: 5px;
            }


            #email {
                display: inline-block;
                color: #333;
                opacity: 0.54;
                padding: 5px;
            }


            #adminCard iron-icon {
                --iron-icon-width: 20px;
                --iron-icon-height: 20px;
                --iron-icon-fill-color: #555;
                cursor: pointer;
            }


        </style>

        <div id="adminCard">
            <div>
                <img id="image" src$="{{_checkImage(entry.image)}}" />
            </div>

            <div>
                <span id="name"> {{entry.name}} </span>
            </div>

            <div>
                <span id="email"> {{entry.email}}</span>
            </div>



            <div id="icons">
                <iron-icon icon="create" on-click="_updateAdmin"></iron-icon>
                <iron-icon icon="delete" on-click="_deleteAdmin"></iron-icon>
            </div>
        </div>

    </template>

    <script>
        class AdminCard extends Polymer.Element {
            static get is() { return 'admin-card'; }

            static get properties() {
                return {
                   entry: Object
                };
            }


            ready(){
                super.ready();
            }


            _checkImage(image){
                if(image){
                    return image;
                }else {
                    return '../../images/pornstar_placeholder.jpg';
                }
            }


            _deleteAdmin(){

                this.dispatchEvent(new CustomEvent('delete-admin', {
                    bubbles: true, composed: true, detail: {
                        id: this.entry.id,
                        type: "confirm"
                    }
                }));
            }


            _updateAdmin(){
                this.dispatchEvent(new CustomEvent('update-admin', {
                    bubbles: true, composed: true, detail: {
                        id: this.entry.id,
                        type: "update-admin",
                        name: this.entry.name,
                        email: this.entry.email,
                        image: this.entry.image
                    }
                }));
            }


        }

        window.customElements.define(AdminCard.is, AdminCard);
    </script>
</dom-module>
