
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="user-card">
    <template>
        <style include="shared-styles">

            #userCard {
                display: flex;
                flex-direction: row;
                min-width: 320px;
                background-color: #fff;
                width: 100%;
                margin: 0;
                padding: 0;
                font-family: "sans-serif", "Roboto";
                cursor: pointer;
            }


            #userCard:hover {
                background-color: #ddd;
            }


            #userCard img {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                display: inline-block;
                padding: 5px;
            }


            #userCard > div {
                display: inline-block;
                box-sizing: border-box;
                text-align: center;
                height: 40px;
            }


            #userCard > div:first-child, #userCard > div:last-child{
                width: 10%;
            }


            #userCard > div:nth-child(2), #userCard > div:nth-child(4){
                width: 25%;
            }


            #userCard > div:nth-child(3){
                width: 30%;
            }


            #userCard span, #userCard iron-icon {
                position: relative;
                top: 5px;
            }


            #name {
                display: inline-block;
                color: #333;
                padding: 5px;
            }


            #email {
                display: inline-block;
                color: #333;
                opacity: 0.54;
                padding: 5px;
            }


            #dateRegistered {
                display: inline-block;
                color: #333;
                padding: 5px;
            }


            #userCard iron-icon {
                --iron-icon-width: 20px;
                --iron-icon-height: 20px;
                --iron-icon-fill-color: #555;
                cursor: pointer;
            }


        </style>

        <div id="userCard">
            <div>
                <img src$="{{entry.profile_image}}" />
            </div>

            <div>
                <span id="name"> {{entry.username}} </span>
            </div>

            <div>
                <span id="email"> {{entry.email}} </span>
            </div>

            <div>
                <span id="dateRegistered"> {{_formatDate(entry.date_of_registration)}} </span>
            </div>

            <div id="icons">
                <iron-icon icon="delete"></iron-icon>
            </div>
        </div>

    </template>

    <script>
        class UserCard extends Polymer.Element {
            static get is() { return 'user-card'; }

            static get properties() {
                return {
                    entry: Object
                };
            }


            ready(){
                super.ready();
            }


            _formatDate(date){

                if(!date){
                    return "Date Unknown";
                }
                var year = date.substring(0,4);
                var m = parseInt(date.substring(5,7));
                var day = date.substring(8,10);
                var month;
                switch(m) {
                    case 1: month = "Jan"; break;
                    case 2: month = "Feb";break;
                    case 3: month = "Mar";break;
                    case 4: month = "Apr";break;
                    case 5: month = "May"; break;
                    case 6: month = "Jun"; break;
                    case 7: month = "Jul"; break;
                    case 8: month = "Aug"; break;
                    case 9: month = "Sep"; break;
                    case 10: month = "Oct"; break;
                    case 11: month = "Nov"; break;
                    case 12: month = "Dec"; break;
                    default: month = "Unknown";
                }
                return day + " " + month + " " + year;
            }
        }

        window.customElements.define(UserCard.is, UserCard);
    </script>
</dom-module>
