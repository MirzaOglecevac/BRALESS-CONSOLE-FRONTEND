
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="image-box">
    <template>
        <style include="shared-styles">


            #mainContainer {
                width: 230px;
                height: 260px;
                margin: 0 15px 15px 0;
                box-shadow: 2px 3px 1px rgba(150,150,150,0.5);
            }


            #mainContainer:hover {
                box-shadow: 3px 4px 2px rgba(150,150,150,0.5), -3px 4px 2px rgba(150,150,150,0.5);
            }


            #mainContainer:hover #tools {
                display: flex;
                background-color: #222;
                opacity: 0.7;
                box-shadow: 0 5px 4px rgba(50,50,50, 0.7);
            }


            #imageCard {
                position: relative;
            }


            #imageCard img {
                height: 260px;
                width: 100%;
            }


            #imageCard #tools {
                position: absolute;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                height: 40px;
                display: none;
            }


            #tools > p {
                height: 30px;
                padding: 5px;
                position: relative;
                bottom: 15px;
                color: #fff;
            }


            #tools > div {
                float: right;
                padding: 5px;
                height: 30px;
            }


            iron-icon {
                --iron-icon-width: 20px;
                --iron-icon-height: 20px;
                --iron-icon-fill-color: #fff;
                cursor: pointer;
            }

        </style>

        <div id="mainContainer">
            <div id="imageCard">

                <div id="tools">
                    <p>Image Title</p>
                    <div>
                        <iron-icon icon="create"></iron-icon>
                        <iron-icon icon="delete"></iron-icon>
                    </div>
                </div>

                <img src="https://r.hswstatic.com/w_907/gif/tesla-cat.jpg" />

            </div>
        </div>


    </template>

    <script>
        class ImageBox extends Polymer.Element {
            static get is() { return 'image-box'; }
        }

        window.customElements.define(ImageBox.is, ImageBox);
    </script>
</dom-module>
