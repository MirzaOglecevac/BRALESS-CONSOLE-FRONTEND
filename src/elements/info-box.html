
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="info-box">
    <template>
        <style include="shared-styles">


            #mainContainer {
                width: 250px;
                height: 100px;
                border-radius: 5px;
                background-color: #B200B7;
                display: flex;
                flex-direction: row;
                margin: 0 15px 15px 0;
            }


            #text {
                color: #eee;
                font-size: 20px;
                padding: 10px;
                width: 70%;
            }


            #number {
                color: #fff;
                font-weight: bold;
                font-size: 30px;
                padding: 10px;
                width: 30%;
            }


            #number > #numberBottom {
                position: relative;
                top: 45px;
            }

        </style>


        <div id="mainContainer">
            <div id="text">
                Info
            </div>

            <div id="number">
                <span id="numberBottom">101</span>
            </div>
        </div>

    </template>

    <script>
        class InfoBox extends Polymer.Element {
            static get is() { return 'info-box'; }
        }

        window.customElements.define(InfoBox.is, InfoBox);
    </script>
</dom-module>
